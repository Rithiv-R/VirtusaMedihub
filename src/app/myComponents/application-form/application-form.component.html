<div class="testbox">
    <form action="/">
      <div class="item">
        <label for="name">Patient Name<span>*</span></label>
        <input id="name" type="text" name="name" [(ngModel)]="name" required class="input"/>
      </div>
      <div class="item">
        <label for="email">Email Address<span>*</span></label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required class="input"/>
      </div>
      <div class="item">
        <label for="attendees">Number of Attendees<span>*</span></label>
        <input id="attendess" type="number" [(ngModel)]="attendees" name="attendees" required/>
      </div>
      <div class="item">
        <label for="address">Address<span>*</span></label>
        <textarea id="address" #textbox (change)="address = textbox.value" rows="3"></textarea>
      </div>
      <div class="item">
        <label for="phone">Phone<span>*</span></label>
        <input id="phone" type="number" placeholder="(XXX) XXX-XXXX" [(ngModel)]="phone" name="phone" required/>
      </div>
      <div class="item">
        <label for="bdate">Date of Appointment<span>*</span></label>
        <input id="bdate" type="date" [(ngModel)]="date" name="bdate" required/>
      </div>
      <div class="flax">
        <div class="item">
          <p>Start Time</p>
          <select #start (change)="changedstart(start.value)" style="width: 200px; height: 30px;">
            <option [value]="item" *ngFor="let item of list">{{item}}</option>
          </select>
        </div>
        <div class="item">
          <p>End Time</p>
          <select #end (change)="changedend(end.value)" style="width: 200px; height: 30px;">
            <option [value]="item" *ngFor="let item of list">{{item}}</option>
          </select>
        </div>
      </div>
      <div class="item">
        <label for="instructions">Reasons for Appointment</label>
        <textarea id="instructions" #reasonbox (change)="reason = reasonbox.value"  rows="3"></textarea>
      </div>
      <br>
      <div class="btn-block">
        <button type="submit" (click)="submitting()" href="/">SUBMIT</button>
      </div>
    </form>
  </div>
