<app-navbar></app-navbar>

<div class="con1">
  <div class="box1">
    <div class="img1">
      <img src="./../../../assets/images/login-img.svg" width="300px">
    </div>
    <div class="box">
      <div class="head">Sign-Up</div>
      <hr size="5px">
      <div class="content">
        <form>
            <div class="input1">
                <label>Username:</label><br>
                <input #username type="text">
            </div>
            <div class="input1">
                <label>Email:</label><br>
                <input #email type="text">
            </div>
            <div class="input1">
                <label>Password:</label><br>
                <input #password type="password">
            </div>
            <div class="input1">
                <label>Re-Password:</label><br>
                <input #repassword type="password">
            </div>
            <div class="button1">
                <button type="submit" (click)="signup(username.value,email.value,password.value,repassword.value)">Sign up</button>
            </div>
            <div class="link">
                Already have an account!<br><a href="#" routerLink="/signin">Sign In</a>
            </div>
        </form>
      </div>
    </div>
    <div class="img1">
        <img src="./../../../assets/images/login.jpg" width="300px">
    </div>
  </div>
</div>
