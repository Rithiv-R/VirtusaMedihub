<div>
    <div >
        <div class="container"><div class=" text-center mt-5 ">
            <h1>Profile</h1>
        </div>
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card mx-auto bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row" style="padding: 20px;">
                                        <div class="col-md-8">
                                            <div class="form-group"> <label for="form_name">Username </label>
                                            <input id="form_name"  type="text" name="Username" class="form-control" placeholder="Username" required="required" data-error="Username is required."> </div>
                                        </div>
                                    </div>
                                    <div class="row" style="padding: 20px;">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_password">Password </label> <input id="Password" type="password" name="Password" class="form-control" placeholder="Password" required="required" data-error="Password is required."> </div>
                                        </div>
                                    </div>
                                    <div class="row" style="padding: 20px;">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_dob">Date Of Birth </label> <input id="dob"  type="date" name="dob" class="form-control"  required="required" data-error="Date is required."> </div>
                                        </div>
                                    </div>
                                    <div class="row" style="padding: 20px;">
                                          <div class="col-md-6">
                                            <div class="form-group"><label for="form_gender">Gender</label>
                                                <select class="form-select" aria-label="Default select example" style="width: 100%;">
                                                    <option selected>Gender</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Female</option>
                                                    <option value="3">Other</option>
                                                  </select>
                                            </div>
                                          </div>
                                    </div>
                                    <div class="row" style="padding-left: 75px; max-width: 250px;"> <input type="submit" class="btn btn-success btn-send btn-block " value="Submit"> </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- /.8 -->
            </div> <!-- /.row-->
        </div>
    </div>
     </div>
</div>
